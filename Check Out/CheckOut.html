<p><h1>Check Out</h1></p>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="mailto: hqteyou21@gmail.com" method="post" enctype="text/plain">
      
        <div class="row">
          <div class="col-50">
            <h3>Shipping Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Felix Kjellberg">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="felix@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Ayer Keroh">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Jalan Ayer Keroh Lama, Bukit Beruang,">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Melaka">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="75450">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
          <label for="price">  Enter The Racquets Price<br><br>
		<select id="recquet" name="racquet" style="width:720px; height:40px;">
			<option value="Astrox 100 ZZ">Astrox 100 ZZ (RM758.00)</option>
			<option value="Astrox 88 S">Astrox 88 S (RM 499.00)</option>
			<option value="Astrox 88 D">Astrox 88 D (RM 499.00)</option>
			<option value="Astrox 99 LCW">Astrox 99 LCW (EM 545.00)</option>
			<option value="Duora 10">Duora 10 (RM 450.00)</option>
			<option value="Duora 10 LT">Duora 10 LT (RM 450.00)</option>
			<option value="Duora 88">Duora 88 (RM 425.00)</option>
			<option value="Duora 77">Duora 77 (RM 325.00)</option>
		</select>
		</label>
            <label for="receipt">Upload Your Receipt :<br>
            <input type="file" name="receipet">
			</label>
			<br>
            <label for="bankacc">Your Bank Account Number</label>
            <input type="text" id="ccnum" name="bank acc" placeholder="1111-2222-3333-4444">
            <label for="Bkit">Bank In Time</label>
            <input type="text" id="expmonth" name="bank in time" placeholder="17.05 P.M.">
            <div class="row">
              <div class="col-50">
			  Select Your Delivery :<br><br>
             	<select id="dlvr" name="delivert" style="width:720px; height:40px;">
			<option value="JNT">J&T Express</option>
			<option value="poslaju">PosLaju Express</option>
			<option value="DHL">DHL express</option>
		</select>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="shippingaddress"> Billing address same as Shipping address
        </label>
        <input type="submit" value="Check Out" class="btn">
      </form>
